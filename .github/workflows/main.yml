name: Twitter Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/3 * * * *'

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node index.js
        env:
          TWITTER_EMAIL: "gofokek187@inikale.com"
          TWITTER_PASSWORD: "aranciata1234"
          TWITTER_USERNAME: "trenchwizardai"
